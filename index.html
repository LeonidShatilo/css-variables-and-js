<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css-variables-and-js/src/main.css" />
    <title>CSS Variables and JS</title>
  </head>
  <body>
    <div class="wrapper-info">
      <h2>CSS Variables and <span class="hl">JavaScript</span></h2>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="0"
          max="10"
          value="0"
          data-sizing="vh"
        />
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="10"
          value="0"
          data-sizing="px"
        />
        <label for="base">Base color:</label>
        <input id="base" type="color" name="base" value="#10c26f" />
      </div>
    </div>
    <div class="wrapper-image">
      <img src="/css-variables-and-js/assets/image/photo.jpg" />
    </div>
    <script src="/css-variables-and-js/src/script.js"></script>
  </body>
</html>
